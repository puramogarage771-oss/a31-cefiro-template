<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>A31 TEMPLATE / UNDER CONSTRUCTION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #050505;
  color: #00ffcc;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  border: 1px solid #00ffcc;
  padding: 28px;
  max-width: 720px;
  box-shadow: 0 0 25px rgba(0,255,204,0.25);
}

h1 {
  margin-top: 0;
  font-size: 1.4rem;
  letter-spacing: 2px;
}

.status {
  color: #ffcc00;
  margin-bottom: 16px;
}

ul {
  list-style: none;
  padding-left: 0;
}

li::before {
  content: ">";
  margin-right: 8px;
}

button {
  margin-top: 20px;
  background: transparent;
  border: 1px solid #00ffcc;
  color: #00ffcc;
  padding: 10px 20px;
  cursor: pointer;
  font-family: inherit;
  letter-spacing: 1px;
}

button:hover {
  background: rgba(0,255,204,0.1);
}
</style>
</head>

<body>
<div class="container">
  <h1>A31 TEMPLATE NODE</h1>

  <div class="status">STATUS : UNDER CONSTRUCTION</div>

  <ul>
    <li>Puramo Garage Data Node に接続しました</li>
    <li>現在 A31 セフィーロは制作進行中です</li>
    <li>シャーシ構造・LED構想・給電方式を検証中</li>
    <li>テンプレートデータは順次展開予定です</li>
  </ul>

  <button onclick="playVoice()">AI管理人 音声案内</button>
</div>

<script>
function playVoice() {
  if (!('speechSynthesis' in window)) {
    alert("このブラウザは音声合成に対応していません");
    return;
  }

  const text =
    "こちらはプラモガレージ データノードです。" +
    "現在、A31セフィーロは制作段階に入っています。" +
    "シャーシ構造、LED構想、給電方式を検証中です。" +
    "テンプレートデータは、順次公開予定です。";

  const uttr = new SpeechSynthesisUtterance(text);
  uttr.lang = "ja-JP";
  uttr.rate = 0.95;
  uttr.pitch = 0.9;
  uttr.volume = 1.0;

  speechSynthesis.cancel(); // 連打対策
  speechSynthesis.speak(uttr);
}
</script>
</body>
</html>
