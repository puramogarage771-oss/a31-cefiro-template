<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>A31 TEMPLATE NODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #050505;
  color: #00ffcc;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  border: 1px solid #00ffcc55;
  padding: 32px;
  text-align: center;
  box-shadow: 0 0 20px #00ffcc22;
}

h1 {
  font-size: 1.4rem;
  letter-spacing: 2px;
  margin-bottom: 32px;
}

button {
  background: transparent;
  border: 1px solid #00ffcc;
  color: #00ffcc;
  padding: 12px 28px;
  font-family: inherit;
  font-size: 0.9rem;
  cursor: pointer;
}

button:hover {
  background: #00ffcc;
  color: #000;
}
</style>
</head>

<body>
<div class="container">
  <h1>A31 TEMPLATE NODE</h1>

  <button onclick="playVoice()">
    AI管理人 音声案内
  </button>
</div>

<script>
function playVoice() {
  const text =
    "こちらは、Aさんいち、テンプレートノードです。" +
    "現在、制作準備段階にあります。" +
    "プラモガレージ、データノードよりお知らせしました。";

  const uttr = new SpeechSynthesisUtterance(text);
  uttr.lang = "ja-JP";
  uttr.rate = 0.95;
  uttr.pitch = 0.9;

  speechSynthesis.cancel(); // 連打対策
  speechSynthesis.speak(uttr);
}
</script>
</body>
</html>
